{% extends "blog/base.html" %}
{% block title %}Registrar | Blog de Animes{% endblock %}
{% block content %}
<!-- Container para a página de registro com imagem de fundo -->
<div class="auth-container" style="background-image: url('{% static 'images/register-background.jpg' %}');">
  <div class="auth-form">
    <h2>Registro</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Usuário" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password1" placeholder="Senha" required>
      <input type="password" name="password2" placeholder="Confirme a Senha" required>
      <button type="submit">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
  </div>
</div>
{% endblock %}
