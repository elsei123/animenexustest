{% extends "blog/base.html" %}
{% block title %}Registro | Blog de Animes{% endblock %}
{% block content %}
<h2>Registro</h2>
<form method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Usuário" required><br><br>
  <input type="email" name="email" placeholder="Email" required><br><br>
  <input type="password" name="password1" placeholder="Senha" required><br><br>
  <input type="password" name="password2" placeholder="Confirme a Senha" required><br><br>
  <button type="submit">Registrar</button>
</form>
<a href="{% url 'login' %}">Já tem conta? Faça login</a>
{% endblock %}
